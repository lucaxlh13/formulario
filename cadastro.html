        <h2>VOCÊ TERA ACESSO A TODAS AS NOVIDADES DO NOSSO SITE E TODOS EVENTOS QUE VÃO ACONTECER NO MUNDO AUTOMOTIVO !</h2>
<img class="img" src="img._curiosidade.jpg" alt="">

        <div class="container">

                    <span class="tipo_campo">Nome:</span>

                    <span class="tipo_campo">Ano:</span>

                    <button class="botao" onclick= "cadastrar()" >Cadastrar</button>

<script>
    function cadastrar() {
       // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var telefoneVar = telefone_input.value;
        var fabricanteVar = fabricante_input.value;
        var modeloVar = modelo_input.value;
        var anoVar = ano_input.value

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || telefoneVar== "") {
            //cardErro.style.display = "block"
            alert("Campos com (*) São Obrigatorios");

           // finalizarAguardar();
            return false;
        }
        if (fabricanteVar == "" || modeloVar == "" || anoVar == "" ) {
            //cardErro.style.display = "block"
            alert("Se não tiver carro, digite ''Não tenho carro''");

           // finalizarAguardar();
            return false;
        }
        else {
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                telefoneServer: telefoneVar,
                fabricanteServer: fabricanteVar,
                modeloServer: modeloVar,
                anoServer: anoVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
               // cardErro.style.display = "block";

               // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")
                
               // limparFormulario();
               // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
